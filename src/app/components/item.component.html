<div class="container">
    <form class="form-inline">
        <div class="input-group">
            <span class="input-group-addon">Product Name</span>
            <input id="pname" type="text" #itemText class="form-control" name="ProductName" placeholder="Choose ProductName">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Quantity</span>
            <input id="quantity" type="number" class="form-control" name="quantity" placeholder="Enter Quantity here" #itemQuantity>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Price</span>
            <input id="price" type="number" class="form-control" name="price" placeholder="Enter Price here" #itemPrice>
        </div>
        <div class="input-group">
            <button class="btn btn-primary" (click)="addNewItem(itemText.value,
            itemQuantity.value, itemPrice.value)"> new Item</button>
        </div>

        

    </form>


</div>




<div *ngIf="items.length <= 0">
    <h3 class="text-center">No items in the Cart!</h3>
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Quantity Amount</th>
            <th>Item Name</th>
            <th>Item Price</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of items; let i = index">
            <td>
                <h4>{{item.quantity}}</h4>
            </td>
            <td>
                <h4>{{item.description}}</h4>
            </td>
            <td>
                <h4>{{item.price}}</h4>
            </td>
            <td><button (click)="removeItem(item)" class="btn btn-xs btn-danger">Remove Item</button></td>
        </tr>

        <tr class="warning">
            <td>
                <h4>Total: ${{totalPrice}}</h4>
            </td>
            <td><button (click)="checkout()" class="btn btn-md btn-success">Checkout</button></td>
            <td><button (click)="clearAll()" class="btn btn-md btn-danger" (click)="clearAll()">Clear All</button></td>
        </tr>
    </tbody>
</table>
